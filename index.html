<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task CRUD App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

  <div class="container">
    <h2 class="mb-4 text-center">task CRUD Application</h2>

    <div class="card mb-4">
      <div class="card-body">
        <form id="task-form">
          <input type="hidden" id="task-id">

          <div class="mb-3">
            <label for="task-image" class="form-label">Task Image</label>
            <input type="file" id="task-image" class="form-control" accept="image/*">
          </div>
          
          <div class="mb-3">
            <label for="task-name" class="form-label">Task Name</label>
            <input type="text" id="task-name" class="form-control" placeholder="Enter task name" required>
          </div>

          <div class="mb-3">
            <label for="task-description" class="form-label">Task Description</label>
            <textarea id="task-description" class="form-control" placeholder="Enter task description" required></textarea>
          </div>

          <div class="mb-3">
            <label for="task-category" class="form-label">Task Category</label>
            <select id="task-category" class="form-select" required>
              <option value="">Select category</option>
              <option value="work">Work</option>
              <option value="personal">Personal</option>
              <option value="shopping">Shopping</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="task-date" class="form-label">Task Date</label>
            <input type="date" id="task-date" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="task-status" class="form-check-label">Task Status</label>
            <select id="task-status" class="form-select" required>
              <option value="">Select status</option>
              <option value="pending">Pending</option>
              <option value="in-progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">Save task</button>
        </form>
      </div>
    </div>

    <div class="table-responsive">
      <table id="task-table" class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Task Items Show Here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
